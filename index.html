<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      color: #e6005c;
    }

    .buttons {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 15px;
      position: relative;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
    }

    #gif {
      display: none;
      margin-top: 25px;
    }

    img {
      width: 260px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Rashika, will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <div id="gif">
      <h2>You belong to me now ðŸ˜ˆðŸ’–</h2>
      <img src="https://media.tenor.com/Qo28Hjdfq54AAAAi/roses-feb-14.gif">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const gif = document.getElementById("gif");

    // initial positions
    let posX = 120;
    let posY = 0;

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";

    const wiggleAmount = 5;   // gentle wiggle
    const moveDistance = 30;  // away movement for NO
    const triggerDistance = 70; // hover distance for NO

    // WIGGLE YES continuously
    setInterval(() => {
      const wiggleX = (Math.random() * wiggleAmount * 2) - wiggleAmount;
      const wiggleY = (Math.random() * wiggleAmount * 2) - wiggleAmount;
      yesBtn.style.transform = `translate(${wiggleX}px, ${wiggleY}px)`;
    }, 100);

    // WIGGLE NO continuously
    setInterval(() => {
      const wiggleX = (Math.random() * wiggleAmount * 2) - wiggleAmount;
      const wiggleY = (Math.random() * wiggleAmount * 2) - wiggleAmount;
      noBtn.style.transform = `translate(${wiggleX}px, ${wiggleY}px)`;
    }, 100);

    // Move NO away slightly if hovered
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

      if (distance < triggerDistance) {
        // small random shift
        const deltaX = (Math.random() * moveDistance * 2) - moveDistance;
        const deltaY = (Math.random() * moveDistance * 2) - moveDistance;

        posX += deltaX;
        posY += deltaY;

        // keep NO inside viewport
        const btnRect = noBtn.getBoundingClientRect();
        posX = Math.max(0, Math.min(window.innerWidth - btnRect.width - 10, posX));
        posY = Math.max(0, Math.min(window.innerHeight - btnRect.height - 10, posY));

        noBtn.style.left = posX + "px";
        noBtn.style.top = posY + "px";
      }
    });

    yesBtn.addEventListener("click", () => {
      gif.style.display = "block";
    });
  </script>
</body>
</html>
